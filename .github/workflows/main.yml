name: D√©ploiement Laravel via SFTP

on:
  push:
    branches:
      - main  # Modifier si n√©cessaire

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Cloner le d√©p√¥t
      - name: Cloner le d√©p√¥t
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configurer PHP
      - name: Configurer PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'  # Modifier selon ton projet
          extensions: mbstring, bcmath, pdo_mysql
          tools: composer:v2

      # 3Ô∏è‚É£ Installer les d√©pendances PHP
      - name: Installer les d√©pendances PHP
        run: composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader

      # 4Ô∏è‚É£ Installer les d√©pendances Node.js et compiler les assets
      - name: Installer les d√©pendances Node.js
        run: npm install && npm run build

      # 5Ô∏è‚É£ G√©n√©rer le fichier .env √† partir du secret GitHub
      - name: Cr√©er le fichier .env
        run: echo "${{ secrets.ENV_FILE }}" > .env

      # 6Ô∏è‚É£ G√©n√©rer la cl√© d'application Laravel
      - name: G√©n√©rer APP_KEY
        run: php artisan key:generate

      # 7Ô∏è‚É£ Nettoyer et optimiser Laravel
      - name: Nettoyer et mettre en cache Laravel
        run: |
          php artisan cache:clear
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      # 8Ô∏è‚É£ Supprimer les fichiers inutiles avant transfert
      - name: Nettoyer les fichiers inutiles
        run: |
          rm -rf node_modules vendor .git storage .github
          mkdir -p storage/app storage/framework storage/logs bootstrap/cache
          chmod -R 775 storage bootstrap/cache

      # 9Ô∏è‚É£ D√©ployer via SFTP (sans archive)
      - name: D√©ployer via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.SFTP_SERVER }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          protocol: sftp
          local-dir: ./
          server-dir: /www/ton_projet/  # Modifier selon ton h√©bergeur

      # üîü Vider le cache Laravel apr√®s le d√©ploiement
      - name: Vider le cache Laravel sur le serveur
        run: |
          curl --silent --show-error --fail --request POST \
          --url https://www.ton-domaine.com/artisan \
          --data "command=cache:clear"
